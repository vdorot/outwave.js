<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Canvas test</title>

        <link rel="stylesheet" media="all" type="text/css" href="../lib/outwave/css/layout.css">
        <link rel="stylesheet" media="all" type="text/css" href="../lib/outwave/css/style.css">
        <script type="text/javascript" src="../lib/require.js"></script>

        <script type="text/javascript" src="../lib/jquery.js"></script>

        <script src="http://jwpsrv.com/library/FjUFlGnREeO71iIACi0I_Q.js"></script>


    </head>

    <body>

<div style="width: 400px; margin-left: auto; margin-right: auto;">
<div id='playerXFDzbWwkjnsq'></div>
<div style="clear: both;"></div>
</div>
<script type='text/javascript'>
    jwplayer('playerXFDzbWwkjnsq').setup({
        file: 'http://www.youtube.com/watch?v=kYXiegTXsEs',
        width: '100%',
        aspectratio: '16:9',
        fallback: 'false',
        primary: 'flash'
    });

    jwplayer().onTime(function(pos){
        outwave.setCursor(pos.position);
    });

        jwplayer().onIdle(function(){
        outwave.removeCursor();
    });
</script>


<br>
<script type="text/javascript">
require([
    'jquery',
    '../lib/outwave/outwave',
    ],function($,Outwave){

    var waveform;

    //display waveform from file
    var load_waveform = function(file){



        Outwave(file,$("#waveform"),{},function(viewer){

            //save globally for event handlers
            window.outwave = viewer;

            viewer.onZoomed(function(zoom){
                $("#zoom").val(zoom);
            });

            viewer.setZoom(50,true);

            viewer.onClick(function(time){
                jwplayer().seek(time);
            });



        });

    };

        $(function(){
        load_waveform('tedx-value-of-travel.wf');
    });

    
});

</script>



<div id="waveform" style="height: 300px; width: 100%;"></div>

</div>

</body>
</html>
